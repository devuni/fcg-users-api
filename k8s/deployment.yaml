apiVersion: apps/v1
kind: Deployment
metadata:
  name: users-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: users-api
  template:
    metadata:
      labels:
        app: users-api
    spec:
      containers:
        - name: users-api
          image: users-api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
envFrom:
  - configMapRef:
      name: users-api-config
- secretRef:
    name: users-api-secret
    volumeMounts:
      - name: data
        mountPath: /data
volumes:
  - name: data
    emptyDir: {}
